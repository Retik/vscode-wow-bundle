<label>
   <input type="checkbox" ng-model="$ctrl.rule.flags.setForeground" ng-change="$ctrl.flagsChanged()">Foreground:
</label>
<wb-color-editor name="foreground" ng-disabled="!$ctrl.rule.flags.setForeground" color="$ctrl.rule.settings.foreground" on-update="$ctrl.foregroundChanged(color)"></wb-color-editor>
<label>
   <input type="checkbox" ng-model="$ctrl.rule.flags.setFontStyle" ng-change="$ctrl.flagsChanged()">FontStyle:
</label>
<wb-fontstyle-editor name="fontStyle" ng-disabled="!$ctrl.rule.flags.setFontStyle" fontstyle="$ctrl.rule.settings.fontStyle" on-update="$ctrl.fontStyleChanged(fontStyle)"></wb-fontstyle-editor>
